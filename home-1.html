<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/home-1.css">
    <title>Home Page 1</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body class="marginless-body">
    <div class="content">
        <h1 class="big-header">Welcome to your home page</h1>
        <p class="description">Please click an icon to go its website.</p>

        <div class="icon-row">
            <!--Google-->
            <div class="icon-component">
                <a class="circle" href="https://www.google.ca/">
                    <div class="circle google">
                        <!-- <span class="letter">G</span> -->
                        <i class="fab fa-google letter"></i>
                    </div>
                </a>
                <div class="margin-box"></div>
                <a class="caption-box google" href="https://www.google.ca/">
                    <div class="caption-box">
                        <span class="caption">Google</span>
                    </div>
                </a>
            </div>

            <!--Facebook-->
            <div class="icon-component">
                <a class="circle" href="https://www.facebook.com/">
                    <div class="circle facebook">
                        <i class="fab fa-facebook-f letter"></i>
                    </div>
                </a>
                <div class="margin-box"></div>
                <a class="caption-box facebook" href="https://www.facebook.com/">
                    <div class="caption-box">
                        <span class="caption">Facebook</span>
                    </div>
                </a>
            </div>


            <!--Outlook-->
            <div class="icon-component">
                <a class="circle" href="https://outlook.live.com/owa/">
                    <div class="circle outlook">
                        <i class="fab fa-microsoft letter"></i>
                    </div>
                </a>
                <div class="margin-box"></div>
                <a class="caption-box outlook" href="https://outlook.live.com/owa/">
                    <div class="caption-box">
                        <span class="caption">Outlook</span>
                    </div>
                </a>
            </div>

            <!--Youtube-->
            <div class="icon-component">
                <a class="circle" href="https://www.youtube.com/">
                    <div class="circle youtube">
                        <i class="fab fa-youtube letter"></i>
                    </div>
                </a>
                <div class="margin-box"></div>
                <a class="caption-box youtube" href="https://www.youtube.com/">
                    <div class="caption-box">
                        <span class="caption">Youtube</span>
                    </div>
                </a>
            </div>

            
            <!--Github-->
            <div class="icon-component">
                    <a class="circle" href="https://github.com/">
                        <div class="circle github">
                            <i class="fab fa-github letter"></i>
                        </div>
                    </a>
                    <div class="margin-box"></div>
                    <a class="caption-box github" href="https://github.com/">
                        <div class="caption-box">
                            <span class="caption">Github</span>
                        </div>
                    </a>
                </div>

        </div>
    </div>
</body>

</html>
