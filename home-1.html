<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style/home-1.css">
        <title>Home Page 1</title>

    </head>
    <body>
        <div id="content">
            <h1 id="big-header">Home Page</h1>
            <p id="description">Welcome to the home page.
                <br>
                Please click an icon below to go to a website.
            </p>

            <div id="button-box">
                <a href="https://www.google.ca"><img src="images/google-logo.png" class="img-button" alt="Google Logo"></img></a>
                <a href="https://www.facebook.com"><img src="images/facebook-logo.png" class="img-button" alt="Facebook Logo"></img></a>
                <a href="https://www.hotmail.com"><img src="images/outlook-logo.png" class="img-button" alt="Hotmail Logo"></img></a>
                <a href="https://www.youtube.com"><img src="images/youtube-logo.png" class="img-button" alt="Youtube Logo"></img></a>
				<a href="https://www.github.com"><img src="images/github-logo.png" class="img-button" alt="Github Logo"></img></a>
            </div>
            <div>
                <a href="https://www.google.ca" class="button-lbl">Google</a>
                <a href="https://www.facebook.com" class="button-lbl">Facebook</a>
                <a href="https://www.hotmail.com" class="button-lbl">Outlook</a>
                <a href="https://www.youtube.com" class="button-lbl">Youtube</a>
				<a href="https://www.github.com" class="button-lbl">Github</a>
            </div>   
        </div>
    </body>
</html>
