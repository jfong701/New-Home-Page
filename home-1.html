<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/home-1.css">
    <title>Home Page 1</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
</head>

<body class="marginless-body">
    <div class="content">
        <h1 class="big-header">Welcome to your home page</h1>
        <p class="description">Please click an icon to go its website.</p>

        <div class="icon-row">
            <!--Google-->
            <div class="icon-component">
                <a class="circle" href="#">
                    <div class="circle google">
                        <!-- <span class="letter">G</span> -->
                        <i class="fab fa-google letter"></i>
                    </div>
                </a>
                <div class="margin-box"></div>
                <a class="caption-box google" href="#">
                    <div class="caption-box">
                        <span class="caption">Google</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
